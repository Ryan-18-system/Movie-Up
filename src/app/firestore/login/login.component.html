<div class="img-logo" fxLayout="column" fxLayoutAlign="center center">
  <img src="assets/logomovie.png" width="80" height="100">
  <h3>LOGIN</h3>
</div>
<div class="form" fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <mat-form-field class="input-login" appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email">
    </mat-form-field>

    <mat-form-field class="input-login" appearance="fill">
      <mat-label>Senha</mat-label>
      <input formControlName="senha" matInput type="password">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="formLogin.invalid">Login</button>
  </form>
</div>
