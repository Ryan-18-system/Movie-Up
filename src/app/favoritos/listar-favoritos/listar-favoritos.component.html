<h1 class="title">Meus favoritos</h1>
<div class="lista-favoritos">
  <mat-card class="mat-card-listagem" *ngFor="let fav of favoritos">
    <mat-card-header>
        <mat-card-title>
            {{fav.titulo | titlecase}}
        </mat-card-title>
      <mat-card-actions>
        <button mat-icon-button (click)="remover(fav)"><mat-icon class="lixo">delete</mat-icon></button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-header *ngIf="fav.imagem" class="img-filme">
        <img src="{{fav.imagem}}" width="180" height="180">
    </mat-card-header>
  </mat-card>
</div>
