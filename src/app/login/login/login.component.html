<div class="img-logo" fxLayout="column" fxLayoutAlign="center center">
  <img src="assets/logomovie.png" width="80" height="100">
  <h3>LOGIN</h3>
</div>
<div class="login-user" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field appearance="outline" class="input-cadastro">
    <mat-label>Digite seu Email</mat-label>
    <input matInput placeholder="user@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input-cadastro">
    <mat-label>Digite sua Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-flat-button color="accent">Logar</button>
</div>
