<h1 class="text-section">Favoritos da galera</h1>
<div fxLayout="row" fxLayoutAlign="center none" class="cards-fav">
  <div *ngFor="let favorito of favoritos" class="favoritos">
    <img src="{{favorito.img}}">
  </div>

</div>

<h1 class="text-section">Em alta</h1>
<div fxLayout="row" fxLayoutAlign="center none" class="cards-emalta">
  <div *ngFor="let card of filmes" class="emalta">
    <img src="{{card.imagem}}" width="280" height="300">
    <div class="add-fav">
      {{card.titulo | titlecase}}
      <mat-icon class="fav-icon" (click)="inserirFav(card.id)">favorite_border</mat-icon>

    </div>
  </div>

</div>
