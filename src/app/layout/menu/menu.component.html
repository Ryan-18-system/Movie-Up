<mat-toolbar color="primary" class="menu">
  <img src="/assets/logomovie.png" alt="" class="logo" [routerLink]="['/']" />
  <div class="name">
    <p [routerLink]="['/']">MovieUp</p>
  </div>

  <div class="navbar">
    <button mat-button class="menu-text" [matMenuTriggerFor]="filmes" >FILMES</button>
    <mat-menu #filmes="matMenu">
      <button mat-menu-item [routerLink]="['/buscarfilme']">Buscar Filmes</button>
      <button mat-menu-item [routerLink]="['/filmes-da-semana']">Filmes da Semana</button>
      <button mat-menu-item [routerLink]="['/aclamados-pela-critica']">Aclamados pela Crítica</button>
      <button mat-menu-item [routerLink]="['/mais-esperados']">Mais esperados do Ano</button>
    </mat-menu>
    <button  mat-button class="menu-text" [matMenuTriggerFor]="serie">SÉRIES</button>
    <mat-menu #serie="matMenu">
      <button mat-menu-item [routerLink]="['/buscarserie']">Buscar Séries</button>
      <button mat-menu-item [routerLink]="['/emalta']">Em alta</button>
      <button mat-menu-item [routerLink]="['/vencedoras']">Vencedoras do Emmy</button>
      <button mat-menu-item [routerLink]="['/lancamentos']">Lançamentos</button>
    </mat-menu>
    <button mat-button class="menu-text" [matMenuTriggerFor]="cinema">CINEMAS</button>
    <mat-menu #cinema="matMenu">
      <button mat-menu-item [routerLink]="['/buscar-cinema']">Buscar Cinema</button>
    </mat-menu>
    <button mat-button class="menu-text" [matMenuTriggerFor]="criticas">CRÍTICAS</button>
    <mat-menu #criticas="matMenu">
      <button mat-menu-item [routerLink]="['/cadastrar-critica']" >Fazer uma Avaliação</button>
      <button mat-menu-item [routerLink]="['/listar-critica']">Últimas avaliações</button>
    </mat-menu>
  </div>
  <button mat-icon-button  [matMenuTriggerFor]="menuUsuario">
    <mat-icon>person</mat-icon>
    <mat-menu #menuUsuario="matMenu">
      <button mat-menu-item [routerLink]="['/login']">Login</button>
      <button mat-menu-item [routerLink]="['/cadastro']" >Cadastre-se</button>
      <button mat-menu-item [routerLink]="['/']" (click)="logout()">logout</button>
    </mat-menu>
  </button>

</mat-toolbar>
