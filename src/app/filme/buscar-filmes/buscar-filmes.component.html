<div class="form-search">
  <mat-form-field appearance="fill" class="search"  >
    <mat-label>Buscar Filmes</mat-label>
    <div class="busca">
      <input matInput #filme >
      <button mat-icon-button class="btn-search" (click)="buscarFilme(filme.value)"><mat-icon>search</mat-icon></button>
    </div>
  </mat-form-field>
  <div class="cards">
    <mat-card *ngFor="let filme of filmes" class="mat-card">
        <mat-card-title class="titulo">{{filme.titulo | titlecase}}</mat-card-title>
        <mat-card-content class="imagem">
          <img src="{{filme.imagem}}" width="170" height="200">
        </mat-card-content>
        <mat-card-footer class="footer-card">
          <button class="btn-saibamais" mat-button class="detalhes" color="primary" (click)="listarById(filme.id || 0)">SAIBA MAIS</button>

        </mat-card-footer>
    </mat-card>
  </div>
</div>
