<div fxLayout="row wrap" fxLayout.lt-sm="column" class="cards">
  <mat-card *ngFor="let critica of criticas" class="mat-card-listagem" fxFlex="30%">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        {{critica.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="critica.mensagem">Cr√≠tica: {{critica.mensagem}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="editar(critica)"><mat-icon>create</mat-icon></button>
      <button mat-icon-button (click)="remover(critica)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
