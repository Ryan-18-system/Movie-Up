<h1 class="title-card">ÚLTIMAS AVALIAÇÕES</h1>
<mat-grid-list cols="2" rowHeight="2:1" class="cards">
        <mat-grid-tile *ngFor="let critica of criticas" >
          <mat-card class="mat-card-listagem">
          <mat-card-header>
                    <mat-card-title>
                      <mat-icon>person</mat-icon>
                      <span class="user-name">{{critica.nome}}</span>
                    </mat-card-title>
                    <mat-card-subtitle>
                      {{critica.titulo}}
                    </mat-card-subtitle>
            <mat-card-actions>
              <button mat-icon-button (click)="remover(critica)"><mat-icon class="lixo">delete</mat-icon></button>
            </mat-card-actions>
          </mat-card-header>
          <mat-card-header *ngIf="critica.mensagem" class="img-filme">
                    <img  src="https://www.themoviedb.org/t/p/original/bOggWFHLSn0MgDpiInbvurx2m1X.jpg" width="180" height="180">
          </mat-card-header>
          <mat-card-content class="critica">
                    Crítica: {{critica.mensagem}}
          </mat-card-content>
          </mat-card>
        </mat-grid-tile>
</mat-grid-list>
