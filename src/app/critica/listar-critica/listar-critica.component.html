<mat-grid-list cols="2" rowHeight="2:1" class="cards">
        <mat-grid-tile *ngFor="let critica of criticas" >
          <mat-card class="mat-card-listagem">
          <mat-card-header>
                    <mat-card-title>
                      <mat-icon>person</mat-icon>
                      {{critica.nome}}
                    </mat-card-title>
                    <mat-card-subtitle>
                      {{critica.titulo}}
                    </mat-card-subtitle>
            <mat-card-actions>
              <button mat-icon-button (click)="remover(critica)"><mat-icon class="lixo">delete</mat-icon></button>
            </mat-card-actions>
          </mat-card-header>
          <mat-card-header *ngIf="critica.mensagem" class="img-filme">
                    <img  src="{{critica.imagem}}" width="180" height="180">
          </mat-card-header>
          <mat-card-content class="critica">
                    Cr√≠tica: {{critica.mensagem}}
          </mat-card-content>
          </mat-card>
        </mat-grid-tile>
</mat-grid-list>
