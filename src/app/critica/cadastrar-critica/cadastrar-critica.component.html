
<mat-card class="card-insercao">
  <mat-card-header>
    <mat-card-title class="title-card">DEIXE SUA CRÍTICA</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-form-field class="mat-form-simples">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="critica.nome" placeholder="Digite seu nome">
    </mat-form-field>
    <mat-form-field  class="mat-form-simples">
      <mat-label>Avaliar</mat-label>
      <textarea matInput [(ngModel)]="critica.mensagem" placeholder="Escreva sua critica"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-footer align="center">
    <button mat-stroked-button color="white" (click)="inserir()">
      AVALIAR
    </button>
  </mat-card-footer>
</mat-card>

<div class="button-section">
  <button mat-stroked-button [routerLink]="['/listar-critica']" class="text-button">
    MOSTRAR TODAS AS CRÍTICAS
  </button>
  <button mat-stroked-button class="text-button">
    AVALIAR OUTRO TÍTULO
  </button>
</div>
